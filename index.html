<html lang="pt-BR">

<head>

<body>
    <header class="cabecalho">

    <main class="conteudo">
        <section class="home">
            <h1 class="titulo">
                playlist de <span class="titulocor">musicas e sentimentos</span>
            </h1>
        </section>

        <section class="secao" id="rock">
            <div class="titulo_section">
                <h1><i class="fa-brands fa-rockrms"></i> Rock</h1>
            </div>
            <ul class="moldura_videos">
                <li class="video">

                    <iframe width="1323" height="744" src="https://www.youtube.com/embed/icXUkIfZxyg"

                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                <li class="video"><iframe width="1323" height="744" src="https://www.youtube.com/embed/mPabpnxID2w"

                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>a
                </li>
                <li class="video">
                    <iframe width="1323" height="744" src="https://www.youtube.com/embed/SRcnnId15BA"

    </main>
     <script>
        // JavaScript para controlar o menu hambúrguer
        const menuToggle = document.getElementById('menuToggle');
        const navLista = document.getElementById('navLista');

        menuToggle.addEventListener('click', function () {
            navLista.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });

        // Fechar menu ao clicar em um item
        const navItems = document.querySelectorAll('.nav_item');
        navItems.forEach(item => {
            item.addEventListener('click', function () {
                navLista.classList.remove('active');
                menuToggle.classList.remove('active');
            });
        });

        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>

</html>
